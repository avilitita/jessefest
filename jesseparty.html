<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n al Cumplea√±os de Jesse Leos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?birthday,party') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .date {
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }
        .countdown {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }
        input {
            width: 80%;
        }
        button {
            background: #ff5733;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéâ ¬°Est√°s Invitado! üéà</h1>
        <p>Te invitamos a celebrar el cumplea√±os de <strong>Jesse Leos</strong>.</p>
        <p class="date">üìÖ 15 de marzo de 2025 | üìç Sal√≥n Fiesta Grande</p>
        
        <p>Faltan:</p>
        <p class="countdown" id="countdown"></p>

        <p>Confirma tu asistencia:</p>
        <form id="rsvpForm">
            <input type="text" id="name" placeholder="Tu nombre" required>
            <button type="submit">Confirmar</button>
        </form>
        
        <p id="confirmationMessage" style="display: none; color: #ffcc00;"></p>
    </div>

    <script>
        // Cuenta regresiva
        function updateCountdown() {
            const eventDate = new Date("March 15, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "¬°Ya es el d√≠a de la fiesta!";
            }
        }
        setInterval(updateCountdown, 1000);

        // Confirmaci√≥n de asistencia
        document.getElementById("rsvpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            document.getElementById("confirmationMessage").innerHTML = `üéâ ¬°Gracias por confirmar, ${name}! Nos vemos en la fiesta.`;
            document.getElementById("confirmationMessage").style.display = "block";
        });
    </script>

</body>
</html>
